    <title>animated shift</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <img class="main" src="mountains.png" alt="mountains" />
      <img class="to-left animated" src="mountains.png" alt="mountains" />
      <img class="to-left animated" src="mountains.png" alt="mountains" />
      <img class="to-left animated" src="mountains.png" alt="mountains" />
      <img class="to-left animated" src="mountains.png" alt="mountains" />
      <img class="to-right animated" src="mountains.png" alt="mountains" />
      <img class="to-right animated" src="mountains.png" alt="mountains" />
      <img class="to-right animated" src="mountains.png" alt="mountains" />
      <img class="to-right animated" src="mountains.png" alt="mountains" />
    </div>
  </body>
</html>
